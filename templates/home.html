<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTogether - Watch Videos Together</title>
    
    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        var baseUrl = location.port 
            ? "http://" + document.domain + ":" + location.port 
            : "https://" + document.domain;

        function goHome() {
            window.location.href = baseUrl;
        }

        function getRandomRoomName() {
            const length = 5;
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function createSession() {
            let roomName = getRandomRoomName();
            window.location.href = baseUrl + '/session?id=' + roomName;
        }

        function joinSession() {
            let sessionId = $('#room-id').val();
            if (sessionId.trim() === '') {
                alert('Please enter a Room ID');
                return;
            }
            window.location.href = baseUrl + '/session?id=' + sessionId;
        }

        $(document).ready(function () {
            $('#create').on('click', createSession);
            $('#home').on('click', goHome);
            $('#join').on('click', joinSession);
            
            // Allow Enter key to join room
            $('#room-id').on('keypress', function(e) {
                if (e.which === 13) {
                    joinSession();
                }
            });
        });
    </script>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mystyle.css') }}">
</head>

<body>

        </div>

        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-body text-center">
                <h4 style="margin-bottom: 1rem;">Create a New Room</h4>
                <p class="text-muted">Start a watch party and invite your friends</p>
                <button id="create" class="btn btn-primary create_button">

                <p class="text-muted text-center">Have a room code? Enter it below</p>
                <div class="col-centered input-group mb-3 width-medium">
                    <input id="room-id" type="text" class="form-control" placeholder="Enter Room ID" style="text-transform: uppercase;">
