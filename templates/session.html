      function setJoinedNames() {
        $('div#joined-names').empty();
        joinedNames.forEach(id => {
          let additionalStyle = id == clientId ? 'style="background-color: #28a745; border-color: #28a745; color: #fff"' : '';
          $('div#joined-names').append('<div class="alert alert-primary" ' + additionalStyle + ' role="alert">' + id + '</div>');
        });
      }

      function getVideoId(url){
        var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        var match = url.match(regExp);
        return (match&&match[7].length==11)? match[7] : false;
      }

      function showVideo(show=true) {
        $('div#video')[0].style.display = show ? "block" : "none";
      }

      function showJoin(show=true) {
        $('div#join-content')[0].style.display = show ? "block" : "none";
        $('div#content')[0].style.display = show ? "none" : "block";
      }

      function setVideo() {
        id = getVideoId($('input#link')[0].value);
        if (id) {
          showVideo(false);
          socket.emit("set_video", sessionId, id);
        } else {
          alert("Invalid YouTube URL");
        }
        // showVideo();
      }

      function uploadVideo(video_id) {
        $('input#link')[0].value = 'https://www.youtube.com/watch?v=' + video_id;
        showVideo();
        player.cueVideoById(video_id);
        // player.playVideo();
      }

      function getCurrentlyPlaying() {
        let state = player.getPlayerState();
        return !(state == YT.PlayerState.PAUSED
          || state == YT.PlayerState.CUED
          || state == YT.PlayerState.UNSTARTED
          || state == YT.PlayerState.ENDED);
      }

      function changeVideoState(isPlaying, currentTime) {
        // console.log("video is started");
        if (!getCurrentlyPlaying() && isPlaying)  {
          showVideo();
          player.seekTo(currentTime,true);
          player.playVideo();
        } else if (getCurrentlyPlaying() && !isPlaying) {
          showVideo();
          player.seekTo(currentTime,true);
          player.pauseVideo();
        }
      }

      function handleJoin(otherId) {
        console.log(otherId + " joined");
        joinedNames.push(otherId);
        setJoinedNames();
        socket.emit('send_heartbeat', sessionId, player.playerInfo.videoData.video_id, player.getCurrentTime(), getCurrentlyPlaying(), joinedNames);
      }

      function handleLeave(otherId) {
        console.log(otherId + " left");
        joinedNames = joinedNames.filter(name => name !== otherId);
        setJoinedNames();
      }

      function goHome() {
        window.location.href = baseUrl;
      }
      
      function joinSession() {
        clientId = $('input#client-id')[0].value;
        socket.emit('join', sessionId, clientId);
        showJoin(false);
        joinedNames.push(clientId);
        setJoinedNames();
        $('div#joined-names').after('<br />');
        heartbeatHandled = false;
      }

      function handleHeartbeat(video_id, currentTime, isPlaying, names) {
        console.log('handle hearbeat ' +", " + names + " : " + joinedNames);
        if (!heartbeatHandled) {
          heartbeatHandled = true;
          joinedNames = names;
          setJoinedNames();
          if (video_id) {
            $('input#link')[0].value = 'https://www.youtube.com/watch?v=' + video_id;
            showVideo();
            player.cueVideoById(video_id, currentTime);
            if (isPlaying) {
              player.playVideo();
            } else {
              player.pauseVideo();
            }
          }
        }
      }

      function handleConnect() {
        console.log("user is connected");
        $('button#submit').on('click',setVideo);
        $('button#home').on('click', goHome);
        $('button#join').on('click', joinSession);

        socket.on('upload_video', uploadVideo);
        socket.on('change_video_state', changeVideoState);
        socket.on('join', handleJoin);
        socket.on('leave', handleLeave);
        socket.on('get_heartbeat', handleHeartbeat);
      }

      var socket;
      function onPlayerReady(event) {
        console.log("on player ready");
        socket = io.connect(baseUrl);
        socket.on('connect', handleConnect);

        $(window).bind('beforeunload', function() {
          socket.emit('leave', sessionId, clientId);
          return 'Are you sure you want to leave?';
        });
      }

      function onPlayerStateChange(event) {
        console.log(event);
        if (event.data == YT.PlayerState.PLAYING) {
          socket.emit('change_video',sessionId,true,event.target.getCurrentTime());
        }
        else if (event.data == YT.PlayerState.PAUSED) {
          socket.emit('change_video',sessionId,false,event.target.getCurrentTime());
        }
      }

      // Imports the youtube api script
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: '',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      $(document).ready(function() {
        showVideo(false);
        showJoin(true);
        $('#room-title').text('Room ' + sessionId);
        $('input#post-shortlink')[0].value = window.location.href;
        $('input#client-id')[0].value = getRandomName();

        (function(){
          new Clipboard('#copy-button');
        })();
      });
    </script>

<body>
  <div class="text-center">
      <button class="btn shadow-none text-center" id="home">
          <h1>Stream Together</h1>
      </button>
  </div>

  <div class="text-center">
      <h5 id="room-title">Room ID</h1>
  </div>
  <br />

  <div id="content">
    <div class="input-group mb-3 margin">
      <input type="text" id="link" name="link" class="form-control" placeholder="Paste YouTube link here...">
      <div class="input-group-append">
        <button id="submit" class="btn btn-primary align-middle">Submit</button>
      </div>
    </div>
    <br />
  
    <div class="embedded-video-16-9 margin" id="video">
      <div id="player"></div>
    </div>
    <br />
  </div>

  <div id="joined-names" class="margin center-wrapper" style="width: auto">
  </div>

  <div class="card" style="padding-bottom: 0px;">
    <div class="text-center">
      <h4>Invite friends to join!</h4>
    </div>

    <div class="col-centered input-group mb-3 width-medium">
      <input id="post-shortlink" value="room-url" class="form-control">
      <div class="input-group-append">
        <button id="copy-button" class="btn btn-primary align-middle" data-clipboard-target="#post-shortlink">Copy</button>
      </div>
    </div>
  </div>

  <br />

  <div id="join-content" class="card" style="padding-bottom: 20px;">
    <div class="text-center">
      <h4>Choose a name:</h4>
    </div>
    <div class="col-centered input-group mb-3 width-medium">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Name</span>
      </div>
      <input id="client-id" type="text" class="form-control" placeholder="" aria-label="Name" aria-describedby="basic-addon1">
    </div>
    <button id="join" class="btn btn-primary align-middle create_button button-center">Join Room</button>
  </div>
